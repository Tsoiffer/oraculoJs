<body>
  <header class="container">
    <img src="imagenes/Vegvísir.png" alt="" >
    <h1>Oraculo JS</h1>
  </header>



  <section class="pantalla1 container"  id="pantalla1">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Jugador 1</span>
      <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Username" aria-describedby="basic-addon1" id="jugador1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Jugador 2</span>
      <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Username" aria-describedby="basic-addon1" id="jugador2">
    </div>
    <p class="red" id="alarma">*coloque el nombre de ambos jugadores</p>
    <button type="button" class="btn btn-secondary" id="btnjugar">Jugar</button>
    <div id="divPantalla1">

    </div>
  </section>



  <section class="pantalla2 container" id="pantalla2">

    <img src="imagenes/Vegvísir.png" alt="" id="Vegvísir" class="rotating ">

  </section>




  <section class="pantalla3 container" id="pantalla3">
    <div id="close"><button class="btn-close" id="btnpantalla3"></button></div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
      </ol>
      <div class="carousel-inner">
        <div class="card carousel-item active" data-bs-interval="100000" id="carta1">
        </div> 
        <div class="card carousel-item" data-bs-interval="100000" id="carta2">
        </div>
        <div class="card carousel-item" data-bs-interval="100000" id="carta3">
        </div>
        <div class="card carousel-item" data-bs-interval="100000" id="carta4">
        </div>
        <div class="card carousel-item" data-bs-interval="100000" id="carta5">
        </div>
        <div class="card carousel-item" data-bs-interval="100000" id="carta6">
        </div>
      </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      
    </div>


  </section>







  <section class="pantalla4 container" id="pantalla4">
    <button type="button" class="btn btn-secondary" id="btnVerResultado">Ver Resultado</button></div>
    <button type="button" class="btn btn-secondary" id="btnVolverATirar">Volver a Tirar</button></div>
  </section>




  <section class="pantalla5 container" id="pantalla5" >
    <div  id="divPantalla5">

    </div>
